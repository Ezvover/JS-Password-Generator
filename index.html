<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <form>
        <h1>Generate your password</h1>

        <div class="rectangle">
            <label id="outputLabel"></label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="lettersOption" checked>
            <label for="lettersOption" class="checkbox-label">Letters</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="upperCaseOption">
            <label for="upperCaseOption" class="checkbox-label">Upper Cases</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="lowerCaseOption" checked>
            <label for="lowerCaseOption" class="checkbox-label">Lower Cases</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="numberOption" checked>
            <label for="numberOption" class="checkbox-label">Numbers</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="symbolOption" checked>
            <label for="symbolOption" class="checkbox-label">Symbols</label>
        </div>
        <div class="checkbox">
            <label for="digitsAmount" id="digitsLabel" class="checkbox-label">Digits Amount:  </label>
            <input type="number" id="digitsAmount" min="4" max="20" step="1" value="8">
        </div>

        <button id="generateButton">
            Generate password
        </button>

    </form>
</main>
<script src="./app.js"></script>
</body>
</html>
