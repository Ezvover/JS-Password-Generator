<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <form>
        <h1 style="padding-bottom: 50px">Generate your password</h1>

        <div class="rectangle">
            <label id="outputLabel"></label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="lettersOption" checked>
            <label for="lettersOption">Letters</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="upperCaseOption">
            <label for="upperCaseOption">Upper Cases</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="lowerCaseOption" checked>
            <label for="lowerCaseOption">Lower Cases</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="numberOption" checked>
            <label for="numberOption">Numbers</label>
        </div>



        <div class="checkbox">
            <label for="digitsAmount"></label>
            <input type="number" id="digitsAmount" min="4" max="50" step="1" value="8">
        </div>

        <button id="generateButton">
            Generate password
        </button>

    </form>
</main>
<script src="./app.js"></script>
</body>
</html>
