<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <input type="checkbox" id="lettersOption" checked>
        <label for="lettersOption">Вариант 1</label>
        <input type="checkbox" id="upperCaseOption">
        <label for="upperCaseOption">Вариант 2</label>
        <input type="checkbox" id="lowerCaseOption">
        <label for="lowerCaseOption">Вариант 3</label>
        <label for="quantity"></label><input type="number" id="quantity" name="quantity" min="0" max="100" step="1">
        <button>
            Generate password
        </button>
    </form>
    <script src="./app.js"></script>
</body>
</html>
