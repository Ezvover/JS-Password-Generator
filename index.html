<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <input type="checkbox" id="lettersOption" checked>
        <label for="lettersOption">Вариант 1</label>

        <input type="checkbox" id="upperCaseOption">
        <label for="upperCaseOption">Вариант 2</label>

        <input type="checkbox" id="lowerCaseOption">
        <label for="lowerCaseOption">Вариант 3</label>

        <input type="checkbox" id="numberOption" checked>
        <label for="numberOption">Вариант 4</label>

        <label for="digitsAmount"></label>
        <input type="number" id="digitsAmount" min="4" max="50" step="1" value="8">
        <button id="generateButton">
            Generate password
        </button>
        <label id="outputLabel"></label>
    </form>
    <script src="./app.js"></script>
</body>
</html>
